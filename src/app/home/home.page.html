<ion-header>
  <ion-toolbar>
    <ion-title>
      Bag Tags
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let bagtag of bagTags">
        <ion-avatar slot="start" class="ios hydrated">
          <ion-icon name="briefcase"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h2>{{bagtag.bagtag_number}}</h2>
          <h3>{{bagtag.last_name}}, {{bagtag.first_name}}</h3>
        </ion-label>
        <ion-toggle slot="end" [(ngModel)]="bagtag.enabled" (ionChange)="bagTagToggled(bagtag)"></ion-toggle>
      </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" text-uppercase (click)="createNewBagTag()">Create New</ion-button>
  </ion-toolbar>
</ion-footer>
